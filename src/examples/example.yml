description: >
  Example for running an Automation Hub Build
usage:
  version: 2.1
  orbs:
    deepcrawl: deepcrawl/test@1.0.0
  workflows:
    use-my-orb:
      jobs:
        - deepcrawl/test:
            testSuiteId: "TEST_SUITE_ID"
            userKeyId: 123
            userKeySecret: "USER_KEY_SECRET"
            startOnly: false
